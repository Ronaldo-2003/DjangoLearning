{% extends "layout.html" %}

{% block title %}
    Chai Page
{% endblock %}

{% block content %}
    <h1> All chai for you!</h1>

    <div class ="grid grid-cols-3 gap-4 m-4">
        {% for chai in chais %}
            <div class="chai-item">
                <img src="{{ chai.image.url }}" alt="{{ chai.name }}">
                <h3>{{ chai.name }}</h3>
                <p>{{ chai.description }}</p>
                <a href="{% url 'chai_detail' chai.id %}">Details</a>
            </div>

        {% endfor %}
    </div>

{% endblock %}
